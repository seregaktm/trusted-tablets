    <title>Simple Landing Page</title>
    <style>
        /* CSS for full-screen image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-image: url('https://i-p.rmcdn.net/65e82c9ab014bc002277df4d/4659389/image-5f1b8fa7-e6ca-4797-a7e5-b1dcec9672ef.jpg?e=webp');

            display: flex;
            justify-content: flex-end;

        /* CSS for text on the right side */
