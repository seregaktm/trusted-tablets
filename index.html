<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        /* CSS for full-screen image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-image: url('https://i-p.rmcdn.net/65e82c9ab014bc002277df4d/4659389/image-5f1b8fa7-e6ca-4797-a7e5-b1dcec9672ef.jpg?e=webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20%; /* Adjust as needed */
        }
        /* CSS for text on the left side */
        .text-on-image {
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            max-width: 30%; /* Adjust as needed */
        }
        /* CSS for the logo */
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999; /* Ensure logo appears above other content */
        }
    </style>
</head>
<body>
    <!-- Logo in the top left corner -->
    <img id="logo" src="https://i0.wp.com/trusted-tablets-online.com/wp-content/uploads/2023/09/TT-logo-PNG.png?resize=300%2C58&ssl=1" alt="Logo">
    
    <!-- Text on the left side of the image -->
    <div class="text-on-image">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple landing page.</p>
        <!-- Add more text or content as needed -->
    </div>
</body>
</html>
